<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="description" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="./css/style.css" />
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Design Your Tesla Model Y</title>
    </head>
    <body>
        <!-- Top Bar -->
         <div id="top-bar" class="bg-gray-100 fixed top-0 right-0 left-0 py-2">
            <p class="text-center py-2 font-semibold">0% APR available for qualified buyers</p>
         </div>

         <!-- Header -->
          <header class="flex justify-between items-center px-10 py-6 mt-16">
            <img src="./images/logo.svg" alt="Tesla" width="120" height="24">
            <button>
                <i class="fa-solid fa-globe"></i> <span class="font-bold">US</span>
            </button>
          </header>

          <!-- Main Section -->
          <main class="flex flex-col md:flex-row justify-between px-4 md:px-10 py-6">
            <!-- Image Section -->
            <section class="w-full md:w-3/4">
                Image Section
            </section>

            <!-- Side Bar -->
             <aside class="w-full md:w-1/3 pl-0 md:pl-8 mt-6 md:mt-0 z-2">
                Side Bar
             </aside>
          </main>
        <script src="./js/main.js"></script>
    </body>
</html>
